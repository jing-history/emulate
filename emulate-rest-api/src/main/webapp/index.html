<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>Rest-API</title>
    <link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.css">
</head>
<body>
    <header class="navbar nav-justified"></header>
    <div class="container" id="root">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-md-4 form-group">
                    <label class="col-md-5 control-label">URL</label>
                    <div class="col-md-7">
                        <select class="form-control" v-model="url" options="urls">

                        </select>
                    </div>
                </div>

                <div class="col-md-7 form-group">
                    <label class="col-md-3 control-label">HTTP Method</label>
                    <div class="col-md-9">
                        <select class="form-control" v-model="method">
                            <option value="GET">GET</option>
                            <option value="PUT">PUT</option>
                            <option value="POST">POST</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-1">
                    <button class="btn btn-primary" v-on="click: onSubmit">提交</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 ">
                    <label class="control-label">RequestParam</label>
                    <div>
                        <textarea class="form-control" rows="10" v-model="request"></textarea>
                    </div>

                </div>
                <div class="col-md-7">
                    <label class="control-label">ResponseBody</label>
                    <div>
                        <textarea class="form-control" rows="10" v-model="response"></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 暂时使用顺序加载, TODO 使用requirejs加载 -->
    <script src="app/lib/jquery/jquery.js"></script>
    <script src="app/lib/superagent/superagent.js"></script>
    <script src="app/lib/vue/vue.js"></script>
    <script src="app/js/product/product.js"></script>
</body>
</html>
